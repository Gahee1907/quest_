<!DOCTYPE html>
<html>
    <head>
        <script src="code.jquery.com_jquery-3.7.0.min.js"></script>
        <script src="jquery.bxslider.min.js"></script>
        <link rel="stylesheet" href="jquery.bxslider.min.css">

        <script>
            $(function() {
                $('.slide_gallery').bxSlider({
                    auto: true,
                    autoControls: true,
                    stopAutoOnClick: true,
                    pager: true,
                    slideMargin: 20,
                    autoControlsCombine: true
                });
            });
        </script>
        <style>
            li {list-style: none;}
            .gallery_wrap {
                width: 100%; max-width: 1000px; 
                margin: 0 auto;
            }
            li img {width: 100%; height: 500px;}
            .bx-wrapper {border: 0; background: #fbfbfb; box-shadow: none;}
        </style>
    </head>
    <body>
        <div class="gallery_wrap">
            <ul class="slide_gallery">
                <li><img src="img1.PNG"></li>
                <li><img src="img2.PNG"></li>
                <li><img src="img3.PNG"></li>
                <li><img src="img4.PNG"></li>
                <li><img src="img5.PNG"></li>
                <li><img src="img6.PNG"></li>
                <li><img src="img7.PNG"></li>
                <li><img src="img8.PNG"></li>
                <li><img src="img9.PNG"></li>
                <li><img src="img10.PNG"></li>
            </ul>
        </div>
    </body>
</html>
